<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartStock Pro | Enterprise Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    // Critical: Initialize process shim
    window.process = { env: { API_KEY: '' } };
    
    // Connectivity Pre-flight
    async function checkConnectivity() {
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        const response = await fetch('https://esm.sh/react', { mode: 'no-cors', signal: controller.signal });
        clearTimeout(timeoutId);
        console.log('CDN Check: OK');
      } catch (e) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #fff1f2; font-family: sans-serif; padding: 20px;">
              <div style="max-width: 500px; text-align: center; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); border: 2px solid #fecaca;">
                <div style="color: #ef4444; font-size: 50px; margin-bottom: 20px;"><i class="fas fa-wifi"></i></div>
                <h1 style="color: #1e293b; font-size: 22px; margin-bottom: 15px; font-weight: 800;">Network Dependency Error</h1>
                <p style="color: #64748b; font-size: 14px; line-height: 1.6; margin-bottom: 20px;">
                  The application cannot reach <b>esm.sh</b> to download React and other core dependencies. 
                  This machine appears to be offline or behind a restrictive firewall/DNS.
                </p>
                <div style="background: #f8fafc; padding: 15px; border-radius: 12px; font-size: 12px; color: #475569; text-align: left; font-family: monospace; margin-bottom: 20px;">
                  Failed to fetch: https://esm.sh/react
                </div>
                <button onclick="location.reload()" style="background: #ef4444; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%;">Retry Connection</button>
              </div>
            </div>
          `;
        }
      }
    }
    
    window.addEventListener('load', () => {
      checkConnectivity();
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = `
            <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8fafc; font-family: sans-serif; padding: 20px;">
              <div style="max-width: 400px; text-align: center; background: white; padding: 40px; border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);">
                <div style="color: #ef4444; font-size: 40px; margin-bottom: 20px;"><i class="fas fa-exclamation-triangle"></i></div>
                <h1 style="color: #1e293b; font-size: 20px; margin-bottom: 10px;">Application Load Failure</h1>
                <p style="color: #64748b; font-size: 14px; line-height: 1.6;">The software could not initialize. This is usually caused by a database connection error or a configuration conflict.</p>
                <button onclick="location.reload()" style="margin-top: 24px; background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: bold; cursor: pointer;">Retry Connection</button>
              </div>
            </div>
          `;
        }
      }, 10000);
    });

    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            poppins: ['Poppins', 'sans-serif'],
          }
        }
      },
      safelist: [
        {
          pattern: /(bg|text|border|shadow|ring)-(indigo|rose|amber|emerald|blue|violet|cyan|slate)-(50|100|200|300|400|500|600|700|800|900)/,
          variants: ['hover', 'focus', 'group-hover'],
        },
        {
          pattern: /(bg|text|border|shadow|ring)-(indigo|rose|amber|emerald|blue|violet|cyan|slate)-(50|100|200|300|400|500|600|700|800|900)\/(10|20|30|40|50)/,
          variants: ['hover', 'focus'],
        }
      ]
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #f8fafc;
    }
    h1, h2, h3, h4, .poppins {
      font-family: 'Poppins', sans-serif;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
    
    .animate-fadeIn {
      animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="text-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
